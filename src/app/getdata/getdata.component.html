<div *ngIf="data">
  <div class="aantal">Aantal potjes gespeeld</div>
  <p>{{data[0].aantal_spellen}}</p>
  <div class ="aantal">Aantal geregistreerde spelers</div>
  <p> {{data[1].aantal_spelers}}</p>
  <div>De top 5 meest gebruikte API's</div>
  <li *ngFor="let data of data[2]">
    {{ data.api }} {{data.aantal}}
  </li>
</div>
