<div class="data" *ngIf="data">
  <h1>Aantallen</h1>
  <div class="aantal">
  <div class="aantal1">Aantal potjes gespeeld</div>
  <p>{{data[0].aantal_spellen}}</p>
  <div class ="aantal2">Aantal geregistreerde spelers</div>
  <p> {{data[1].aantal_spelers}}</p>
  </div>

  <h1>De top 5 meest gebruikte API's</h1>
  <app-graph [apis]="data[2]"></app-graph>

  <h1>Spelersbestand</h1>
  <app-user-table [users]="users"></app-user-table>
</div>
